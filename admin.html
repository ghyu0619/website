<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지 - 싱싱수S</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
    body { background: #f7f7f7; color: #333; }
    header { background: #fff; padding: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    header h1 { font-size: 1.6rem; }
    main { max-width: 600px; margin: 40px auto; padding: 0 20px; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
    .btn-group button {
      flex: 1 1 45%; min-width: 120px; padding: 14px;
      background: #007BFF; color: white; border: none; border-radius: 6px;
      font-size: 1rem; cursor: pointer; transition: background 0.3s ease;
    }
    .btn-group button:hover { background: #0056b3; }
    @media (max-width: 600px) {
      .btn-group button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>관리자 페이지</h1>
  </header>
  <main>
    <div class="btn-group">
      <button onclick="goPage('points')">포인트 관리</button>
      <button onclick="goPage('snacks')">간식주문현황</button>
      <button onclick="goPage('tables')">테이블현황</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCVTWipZBOv4orTUQiLt1yLl5NP68yDO6E",
      authDomain: "singsingsu.firebaseapp.com",
      projectId: "singsingsu",
      storageBucket: "singsingsu.firebasestorage.app",
      messagingSenderId: "953731200845",
      appId: "1:953731200845:web:f2ef08727436d25abd6904",
      measurementId: "G-8EXHS8777Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert('관리자 권한이 필요합니다.');
        window.location.href = 'index.html';
      }
    });

    function goPage(page) {
      window.location.href = `${page}.html`;
    }
    window.goPage = goPage;
  </script>
</body>
</html>
