<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블현황 - 싱싱수S</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f7f7f7; }
    main { text-align: center; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    p { font-size: 1rem; color: #555; }
    @media (max-width: 600px) {
      main { width: 100%; padding: 16px; }
      h1 { font-size: 1.2rem; }
      p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>테이블현황 페이지</h1>
    <p>테스트</p>
  </main>
</body>
</html>
