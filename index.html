<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>싱싱수S 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
    body { margin: 0; padding: 0; background: #f7f7f7; color: #333; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo { font-size: 1.2rem; font-weight: bold; }
    .admin-container {
      flex: 1;
      text-align: center;
    }
    .admin-button {
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      font-size: 0.9rem;
    }
    .auth-form { display: flex; gap: 8px; margin-left: auto; }
    .auth-form input { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
    .auth-form button { padding: 6px 10px; border: none; background: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
    .auth-info { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-left: auto; }
    .logout-button {
      padding: 6px 10px;
      border: none;
      background: #888;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    main { text-align: center; padding: 40px 20px; }
    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    h2 { font-size: 1.2rem; margin-bottom: 40px; color: #777; }
    .button-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; margin-bottom: 20px; }
    .button-group button {
      flex: 1 1 30%; min-width: 100px; max-width: 200px;
      padding: 14px 24px; background: #007BFF; color: white;
      border: none; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: 0.3s ease;
    }
    .button-group button:hover { background: #0056b3; }
    .long-button {
      width: 100%; max-width: 640px; margin: 10px auto;
      display: block; padding: 16px; background: #28A745;
      color: white; font-size: 1rem; border-radius: 8px;
      border: none; cursor: pointer;
    }
    @media (max-width: 600px) {
      .button-group { flex-direction: column; }
      .button-group button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">싱싱수S</div>
    <div class="admin-container">
      <button id="admin-btn" class="admin-button" onclick="goPage('admin')">관리자</button>
    </div>
    <div class="auth-form" id="auth-box">
      <input type="email" placeholder="Email(ID)" id="login-id">
      <input type="password" placeholder="Password" id="login-pw">
      <button onclick="login()">로그인</button>
      <button onclick="register()">회원가입</button>
    </div>
    <div class="auth-info" id="user-info" style="display:none;">
      <span id="user-name"></span> / <span id="user-group"></span>
      <button id="logout-btn" class="logout-button" onclick="logout()">로그아웃</button>
    </div>
  </header>

  <main>
    <h1>싱싱수S 2025</h1>
    <h2>부제: 십자가, 그 사랑 안에서</h2>

    <div class="button-group">
      <button onclick="goPage('schedule')">수련회 시간표</button>
      <button onclick="goPage('teams')">조편성</button>
      <button onclick="goPage('praise')">수련회 찬양</button>
    </div>
    <button class="long-button" onclick="goPage('boardgame')">보드게임카페</button>
  </main>

  <!-- Firebase SDK 및 스크립트 -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCVTWipZBOv4orTUQiLt1yLl5NP68yDO6E",
      authDomain: "singsingsu.firebaseapp.com",
      projectId: "singsingsu",
      storageBucket: "singsingsu.firebasestorage.app",
      messagingSenderId: "953731200845",
      appId: "1:953731200845:web:f2ef08727436d25abd6904",
      measurementId: "G-8EXHS8777Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function renderUserInfo(profile) {
      document.getElementById('auth-box').style.display = 'none';
      document.getElementById('user-name').innerText = profile.name;
      document.getElementById('user-group').innerText = profile.group;
      document.getElementById('user-info').style.display = 'flex';
      document.getElementById('admin-btn').style.display = profile.isAdmin ? 'inline-block' : 'none';
    }

    async function login() {
      const email = document.getElementById('login-id').value.trim();
      const pw = document.getElementById('login-pw').value.trim();
      if (!email || !pw) {
        alert('Email과 비밀번호를 모두 입력해주세요.');
        return;
      }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, pw);
        const docSnap = await getDoc(doc(db, 'users', cred.user.uid));
        if (!docSnap.exists()) throw new Error('프로필 정보를 찾을 수 없습니다.');
        renderUserInfo(docSnap.data());
      } catch (err) {
        const msg = {
          'auth/user-not-found': '등록되지 않은 사용자입니다.',
          'auth/wrong-password': '비밀번호가 잘못되었습니다.',
        }[err.code] || err.message;
        alert(msg);
      }
    }

    function register() {
      window.location.href = 'register.html';
    }

    function goPage(page) {
      if (!auth.currentUser) { alert('로그인이 필요합니다.'); return; }
      alert(`${page} 페이지로 이동`);
    }

    function logout() {
      signOut(auth).then(() => window.location.reload());
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        const docSnap = await getDoc(doc(db, 'users', user.uid));
        if (docSnap.exists()) renderUserInfo(docSnap.data());
      } else {
        document.getElementById('auth-box').style.display = 'flex';
        document.getElementById('user-info').style.display = 'none';
      }
    });

    // 전역 노출
    window.login = login;
    window.register = register;
    window.goPage = goPage;
    window.logout = logout;
  </script>
</body>
</html>
