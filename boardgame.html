<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보드게임카페</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
    body { background: #f7f7f7; color: #333; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 1.2rem; font-weight: bold; }
    .admin-container { flex: 1; text-align: center; }
    .admin-button { display: none; background: #dc3545; color: #fff; padding: 6px 12px; border: none;	border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
    .auth-form { display: flex; gap: 8px; }
    .auth-form input { padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    .auth-form button { padding: 6px 10px; border: none; background: #4CAF50; color: #fff; border-radius: 4px; cursor: pointer; }
    .auth-info { display: none; align-items: center; gap: 8px;	font-size: 14px; }
    .logout-button { padding: 6px 10px;	border: none; background: #888; color: #fff; border-radius: 4px; cursor: pointer; }
    main { display: flex; justify-content: center; align-items: center; height: calc(100vh - 58px); }
    .register-form { background: #fff; padding: 20px;	border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .register-form h1 { margin-bottom: 20px; text-align: center; font-size: 1.5rem; }
    .register-form input, .register-form select, .register-form button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc;	border-radius: 4px; font-size: 1rem; }
    .register-form button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
    .register-form button:hover { background: #0056b3; }
    @media(max-width:600px) {
      header { flex-direction: column; align-items: flex-start; }
      .auth-form, .auth-info { width: 100%; flex-wrap: wrap; }
      .auth-form input, .auth-form button, .auth-info span, .auth-info button { flex: 1 1 100%; margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">싱싱수S</div>
    <div class="admin-container">
      <button id="admin-btn" class="admin-button" onclick="goPage('admin')">관리자</button>
    </div>
    <div class="auth-form" id="auth-box">
      <input type="email" placeholder="Email(ID)" id="login-id">
      <input type="password" placeholder="Password" id="login-pw">
      <button onclick="login()">로그인</button>
      <button onclick="register()">회원가입</button>
    </div>
    <div class="auth-info" id="user-info" style="display:none;">
      <span id="user-name"></span> / <span id="user-group"></span>
      <button id="logout-btn" class="logout-button" onclick="logout()">로그아웃</button>
    </div>
  </header>
  <main>
    <h1>보드게임카페11</h1>
    <img src="boardgame_example.png" alt="Board Game Cafe" class="boardgame-image">
    <div class="btn-group">
      <button onclick="alert('간식주문 페이지로 이동합니다.')">간식주문</button>
      <button onclick="alert('보드게임소개 페이지로 이동합니다.')">보드게임소개</button>
    </div>
    <hr>
    <div class="table-status">테이블 현황</div>
  </main>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
    const firebaseConfig = { apiKey: "AIzaSyCVTWipZBOv4orTUQiLt1yLl5NP68yDO6E", authDomain: "singsingsu.firebaseapp.com", projectId: "singsingsu", storageBucket: "singsingsu.firebasestorage.app", messagingSenderId: "953731200845", appId: "1:953731200845:web:f2ef08727436d25abd6904", measurementId: "G-8EXHS8777Y" };
    const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
    async function handleRegister(e) { e.preventDefault(); const email = document.getElementById('reg-id').value.trim(); const pw = document.getElementById('reg-pw').value.trim(); const group = document.getElementById('reg-group').value; if (!email || !pw || !group) { alert('모든 항목을 입력해주세요.'); return; } const cred = await createUserWithEmailAndPassword(auth, email, pw); await setDoc(doc(db, 'users', cred.user.uid), { name: email.split('@')[0], group, isAdmin: false }); alert('가입 완료! 로그인해주세요.'); window.location.href='index.html'; }
    window.handleRegister = handleRegister;
    onAuthStateChanged(auth, user => { if (user) { getDoc(doc(db, 'users', user.uid)).then(snap => { if (snap.exists()) renderUserInfo(snap.data()); }); } else { document.getElementById('auth-box').style.display = 'flex'; document.getElementById('user-info').style.display = 'none'; } });
  </script>
</body>
</html>
